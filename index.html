<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>animation</title>
        <style>
            html, body { margin: 0 }
        </style>
    </head>
    <body>
        <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.3/dist/es-module-shims.js"></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "https://unpkg.com/three@0.153.0/build/three.module.js"
                }
            }
        </script>
        <script type="module">
            import * as THREE from 'three';
            import { OrbitControls } from 'https://unpkg.com/three@0.153.0/examples/jsm/controls/OrbitControls.js';
            import { GLTFLoader } from 'https://unpkg.com/three@0.153.0/examples/jsm/loaders/GLTFLoader.js'

            // scene renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement); 

            // our scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // camera that looks at our object
            const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000)
            camera.position.set(5, 5, 2.5);

            const ambientLight = new THREE.AmbientLight(0xffffff);
            scene.add(ambientLight);

            // controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.addEventListener('change', () => { renderer.render(scene, camera) });
            controls.target.set(0, 0, 0);
            controls.update();

            // model
            const laoder = new GLTFLoader();
            laoder.load('models/tiny_isometric_room.glb', function(gltf) {
                const model = gltf.scene;
                model.position.set(0, 0, 0);

                scene.add(model);

                // render the scene
                renderer.render(scene, camera);
            }, undefined, function(error) {
                console.error(error);
            });
        </script>
    </body>
</html>
